<!DOCTYPE html>

<html>
	<head>
		<link type="text/css" rel="stylesheet" href="racing_game.css"/>
		<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js'></script>
		<script type="text/javascript" src='racing_game.js'></script>
		<title>Basic Game</title>
		<link rel="icon" type="image/png" href="http://www.clker.com/cliparts/b/W/e/9/j/G/green-sphere-md.png"/>
	</head>
	<body>
		<div class="grass">
			<div class="field">
				<div class="lane1">
					<div class="player1text"><b>PLAYER 1</b></div>
					<div id="player1"></div>
				</div>
				<div class="lane2">
					<div class="player2text"><b>PLAYER 2</b></div>
					<div id="player2"></div>
				</div>
			</div>
			<div class="start"><b>START</b></div>
			<div class="finish"><b>FINISH</b></div>
			<div id="instructions1"><b id="player1Header">Player</b><b> 1 use "A"</b></div>
			<div id="instructions2"><b id="player2Header">Player</b><b> 2 use "L"</b></div>

		</div>
	</body>
</html>
